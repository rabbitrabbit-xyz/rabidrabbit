<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About - Rabid Rabbit</title>
  <style>
    body {
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 120px;
      overflow: hidden;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      background: url('images/rabidrabbitheader2.png') repeat-x center center;
      background-size: auto 100%;
      animation: scrollBackground 20s linear infinite;
      z-index: 10;
    }
    @keyframes scrollBackground {
      0% { background-position: 100% center; }
      100% { background-position: -100% center; }
    }
    .home-link {
      position: absolute;
      top: 15px;
      left: 20px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-family: Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      transition: transform 0.3s ease;
    }
    .home-image {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .home-text {
      margin-top: 5px;
      font-size: 12px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease, text-shadow 0.3s ease;
    }
    .home-link:hover .home-text {
      opacity: 1;
      transform: translateY(0);
      text-shadow: 0 0 5px white, 0 0 10px white;
    }
    .home-link:hover .home-image {
      transform: rotate(10deg) scale(1.1);
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
    }
    .center-message {
      margin-top: 180px;
      font-size: 48px;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 8px #222;
    }
    @media (max-width: 768px) {
      .header { height: 100px; }
      .home-link { top: 10px; left: 10px; }
      .center-message { font-size: 32px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <a class="home-link" href="index.html" id="homeLink">
      <img class="home-image" src="images/RABID RABBIT.jpeg" alt="Back to Home">
      <div class="home-text">Back to Home</div>
    </a>
  </div>
  <div class="center-message">
    comig soon
  </div>
</body>
</html>
