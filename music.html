<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music</title>
  <link rel="icon" href="rabbitico.ico" type="image/x-icon">
  
  <style>
    body {
      font-family: 'Courier Prime', Courier, monospace;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .content {
      z-index: 1;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      font-size: 18px;
    }

    .music-links {
      list-style-type: none;
      padding: 0;
    }

    .music-links li {
      margin: 15px 0;
    }

    .music-links a {
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .music-links a:hover {
      color: #ccc;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }

    .floating-image {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      max-height: 80vh;
      opacity: 0.8;
      pointer-events: none;
    }

    .audio-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .audio-controls button {
      background-color: #fff;
      color: #000;
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 5px;
    }

    .audio-controls button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Music</h1>
    <p>projects and playlists:</p>

    <ul class="music-links">
      <li><a href="https://open.spotify.com/artist/7yhWlaxkJF28CMBSEhsyzR" target="_blank">Jake O'Keefe on Spotify</a></li>
      <li><a href="https://open.spotify.com/artist/3YhsbYLUIruJIkh9q9aVaP" target="_blank">Miner Pentway on Spotify</a></li>
      <li><a href="https://open.spotify.com/artist/6jUhapgh2BBUNQa5L9FpYk" target="_blank">Blackwater on Spotify</a></li>
      <li><a href="https://linktr.ee/blackwatervt" target="_blank">Linktree (Blackwater)</a></li>
    </ul>

    <footer>
      <p>rabid rabbit</p>
    </footer>
  </div>

  <!-- Audio element -->
  <audio id="background-music" loop>
    <source src="audio/saxroadrabbit.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Play/Pause button -->
  <div class="audio-controls">
    <button id="playPauseButton" onclick="togglePlayPause()">Play</button>
  </div>

  <img class="floating-image" src="images/Rabid rabbit siding.png" alt="Rabid Rabbit Siding">

  <script>
    const audio = document.getElementById('background-music');
    const playPauseButton = document.getElementById('playPauseButton');

    function togglePlayPause() {
      if (audio.paused) {
        audio.play();
        playPauseButton.textContent = 'Pause';
      } else {
        audio.pause();
        playPauseButton.textContent = 'Play';
      }
    }
  </script>

</body>
</html>
