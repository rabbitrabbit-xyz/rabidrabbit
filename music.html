<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music</title>
  <link rel="icon" href="rabbitico.ico" type="image/x-icon">

  <style>
    @keyframes scrollBackground {
      0% {
        background-position: 100% center;
      }
      100% {
        background-position: -100% center;
      }
    }

    body {
      font-family: 'Courier Prime', Courier, monospace;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .header {
      position: relative;
      width: 100%;
      height: 120px;
      overflow: hidden;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      box-sizing: border-box;
      background: url('images/rabidrabbitheader2.png') repeat-x center center;
      background-size: auto 100%;
      animation: scrollBackground 20s linear infinite;
    }

    .home-link {
      position: absolute;
      top: 15px;
      left: 20px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-family: Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      transition: transform 0.3s ease;
    }

    .home-image {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .home-text {
      margin-top: 5px;
      font-size: 12px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease, text-shadow 0.3s ease;
    }

    .home-link:hover .home-text {
      opacity: 1;
      transform: translateY(0);
      text-shadow: 0 0 5px white, 0 0 10px white;
    }

    .home-link:hover .home-image {
      transform: rotate(var(--random-rotate)) scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    .content {
      flex: 1;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      font-size: 18px;
    }

    .music-links {
      list-style-type: none;
      padding: 0;
    }

    .music-links li {
      margin: 15px 0;
    }

    .music-links a {
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .music-links a:hover {
      color: #ccc;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }

    .audio-controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50px;
      padding: 10px 20px;
    }

    .audio-controls button {
      background-color: #444;
      border: 2px solid #fff;
      color: #fff;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .audio-controls button:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.1);
    }

    .audio-controls svg {
      width: 25px;
      height: 25px;
      fill: #fff;
      transition: fill 0.3s ease;
    }

    .audio-controls:hover svg {
      fill: #000;
    }

    /* Media Query for iPhone */
    @media (max-width: 768px) {
      .header {
        height: 100px;
      }

      .home-link {
        top: 10px;
        left: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <a class="home-link" href="index.html" id="homeLink">
      <img class="home-image" src="images/RABID RABBIT.jpeg" alt="Back to Home">
      <div class="home-text">Back to Home</div>
    </a>
  </div>

  <div class="content">
    <h1>Music</h1>
    <p>projects and playlists:</p>

    <ul class="music-links">
      <li><a href="https://open.spotify.com/artist/7yhWlaxkJF28CMBSEhsyzR" target="_blank">Jake O'Keefe on Spotify</a></li>
      <li><a href="https://open.spotify.com/artist/3YhsbYLUIruJIkh9q9aVaP" target="_blank">Miner Pentway on Spotify</a></li>
      <li><a href="https://open.spotify.com/artist/6jUhapgh2BBUNQa5L9FpYk" target="_blank">Blackwater on Spotify</a></li>
      <li><a href="https://linktr.ee/blackwatervt" target="_blank">Linktree (Blackwater)</a></li>
    </ul>

    <footer>
      <p>rabid rabbit</p>
    </footer>
  </div>

  <!-- Audio element -->
  <audio id="background-music" autoplay loop>
    <source src="audio/saxroadrabbit.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Play/Pause button with SVG -->
  <div class="audio-controls">
    <button id="playPauseButton" onclick="togglePlayPause()">
      <!-- Play Icon (triangle) -->
      <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      <!-- Pause Icon (two bars) -->
      <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display:none;"><path d="M6 5h4v14H6zm8 0h4v14h-4z"/></svg>
    </button>
  </div>

  <script>
    const audio = document.getElementById('background-music');
    const playPauseButton = document.getElementById('playPauseButton');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');

    function togglePlayPause() {
      if (audio.paused) {
        audio.play();
        playIcon.style.display = 'none'; // Hide play icon
        pauseIcon.style.display = 'block'; // Show pause icon
      } else {
        audio.pause();
        playIcon.style.display = 'block'; // Show play icon
        pauseIcon.style.display = 'none'; // Hide pause icon
      }
    }

    const homeLink = document.getElementById('homeLink');
    homeLink.addEventListener('mouseover', () => {
      const randomDegree = (Math.random() * 10 - 5).toFixed(2) + 'deg';
      homeLink.style.setProperty('--random-rotate', randomDegree);
    });
  </script>

</body>
</html>
