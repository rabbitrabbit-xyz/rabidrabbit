<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rabid Rabbit</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Courier Prime', monospace;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    .background-image {
      width: 50%;
      max-width: 500px;
      height: auto;
      margin-bottom: 20px;
    }

    .gallery-title {
      font-size: 36px;
      font-weight: bold;
      color: black;
      margin-bottom: 20px;
    }

    .enter-button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .enter-button:hover {
      background-color: #333;
    }

    .siding {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 200px;
      height: auto;
      z-index: 1;
    }

    .siding.left {
      left: 30px;
    }

    .siding.right {
      right: 30px;
    }
  </style>
</head>
<body>
  <img class="siding left" src="images/Rabid rabbit siding.png" alt="Left Siding">
  <img class="siding right" src="images/Rabid rabbit siding.png" alt="Right Siding">

  <div class="container">
    <img class="background-image" src="images/RABID RABBIT.jpeg" alt="Rabid Rabbit Art">
    <div class="gallery-title">Rabid Rabbit Gallery</div>
    <a class="enter-button" href="gallery.html">Enter</a>
  </div>
</body>
</html>
