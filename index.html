<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rabid Rabbit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("images/RABID RABBIT.jpeg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .enter-button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .enter-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <a class="enter-button" href="gallery.html">Enter</a>
</body>
</html>
