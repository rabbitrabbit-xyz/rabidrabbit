<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rabid Rabbit</title>
  
  <!-- Add Courier Prime from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Courier Prime', monospace; /* Apply Courier Prime */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative; /* Set relative position for absolute children */
    }

    .background-image {
      width: 50%; /* Smaller size */
      max-width: 600px; /* Maximum size */
      height: auto;
      object-fit: cover;
      margin-bottom: 30px; /* Adjusted spacing */
    }

    .gallery-title {
      font-size: 36px;
      font-weight: bold;
      color: black;
      margin-bottom: 30px;
    }

    .enter-button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: black;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .enter-button:hover {
      background-color: #333;
    }

    /* Siding Image Styles */
    .left-siding, .right-siding {
      position: absolute;
      top: 50%;
      transform: translateY(-50%); /* Vertically center */
      width: 150px; /* Increase size of the siding images */
      height: auto;
    }

    .left-siding {
      left: -100px; /* Move further left */
    }

    .right-siding {
      right: -100px; /* Move further right */
    }

  </style>
</head>
<body>
  <img class="background-image" src="images/RABID RABBIT.jpeg" alt="Rabid Rabbit Art">
  
  <!-- Siding images on the sides -->
  <img class="left-siding" src="images/Rabid rabbit siding.png" alt="Left Siding">
  <img class="right-siding" src="images/Rabid rabbit siding.png" alt="Right Siding">

  <div class="gallery-title">Rabid Rabbit Gallery</div>
  <a class="enter-button" href="gallery.html">Enter</a>
</body>
</html>
