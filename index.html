<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rabid Rabbit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .background-image {
      width: 50vw;
      max-width: 90%;
      height: auto;
    }

    .enter-button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: black;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .enter-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="background-image" src="images/RABID RABBIT.jpeg" alt="Rabid Rabbit Art">
    <a class="enter-button" href="gallery.html">Enter</a>
  </div>
</body>
</html>
