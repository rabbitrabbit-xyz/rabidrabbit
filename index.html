<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rabid Rabbit</title>
  <link rel="icon" href="rabbitico.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    @keyframes scrollBackground {
      0% { background-position: 100% center; }
      100% { background-position: -100% center; }
    }
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 120px;
      overflow: hidden;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      box-sizing: border-box;
      background: url('images/rabidrabbitheader2.png') repeat-x center center;
      background-size: auto 100%;
      animation: scrollBackground 20s linear infinite;
      z-index: 10;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Courier Prime', monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      margin-top: 250px;
    }
    .background-image {
      width: 50%;
      max-width: 600px;
      height: auto;
      object-fit: cover;
      margin-bottom: 30px;
    }
    .gallery-title {
      font-size: 36px;
      font-weight: bold;
      color: black;
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      gap: 15px;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    .nav-button {
      flex-shrink: 1;
      padding: 15px 24px;
      font-size: 20px;
      background-color: black;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
      display: inline-block;
    }
    .nav-button:hover {
      background-color: #333;
    }
    .social-link {
      margin-top: 30px;
    }
    .social-link a {
      color: #E4405F;
      font-size: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: text-decoration 0.2s, color 0.2s;
    }
    .social-link a:hover {
      text-decoration: underline;
      color: #ad1457;
    }
    @media (max-width: 600px) {
      .button-container {
        flex-direction: column;
        flex-wrap: nowrap;
        max-width: 100%;
      }
      .nav-button {
        font-size: 16px;
        padding: 12px 18px;
      }
      .gallery-title {
        font-size: 24px;
      }
      .background-image {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="header"></div>
  <img class="background-image" src="images/RABID RABBIT.jpeg" alt="Rabid Rabbit Art">
  <div class="gallery-title">Rabid Rabbit Gallery</div>
  <div class="button-container">
    <a class="nav-button" href="gallery.html">Art Gallery</a>
    <a class="nav-button" href="music.html">Music</a>
    <a class="nav-button" href="writing.html">Writing</a>
    <a class="nav-button" href="about.html">About</a>
  </div>
  <div class="social-link">
    <a href="https://www.instagram.com/rabbit.ltd/?igsh=NW11OGVramU2YzR5&utm_source=qr#" target="_blank" rel="noopener noreferrer">
      Follow on Instagram
    </a>
  </div>
  <div style="height: 40px;"></div>
</body>
</html>
