<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rabid Rabbit</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Courier Prime', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .main-image {
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
      z-index: 2;
    }

    h1 {
      margin: 10px 0;
      font-size: 2em;
      z-index: 2;
      color: black;
    }

    .enter-button {
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 2;
    }

    .siding {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 400px;
      height: auto;
      z-index: 1;
    }

    .siding.left {
      left: 0px;
    }

    .siding.right {
      right: 0px;
    }
  </style>
</head>
<body>
  <img class="siding left" src="images/Rabid rabbit siding.png" alt="Siding Left">
  <img class="siding right" src="images/Rabid rabbit siding.png" alt="Siding Right">
  <img class="main-image" src="images/RABID RABBIT.jpeg" alt="Rabid Rabbit Main Image">
  <h1>Rabid Rabbit Gallery</h1>
  <a href="gallery.html"><button class="enter-button">Enter</button></a>
</body>
</html>
