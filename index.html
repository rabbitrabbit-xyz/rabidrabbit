<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rabid Rabbit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .background-image {
      width: 50%; /* Smaller size */
      max-width: 600px; /* Maximum size */
      height: auto;
      object-fit: cover;
      margin-bottom: 30px; /* Adjusted spacing */
    }

    .gallery-title {
      font-size: 36px;
      font-weight: bold;
      color: black;
      margin-bottom: 30px;
    }

    .enter-button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: black;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .enter-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <img class="background-image" src="images/RABID RABBIT.jpeg" alt="Rabid Rabbit Art">
  <div class="gallery-title">Rabid Rabbit Gallery</div>
  <a class="enter-button" href="gallery.html">Enter</a>
</body>
</html>
