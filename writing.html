<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Rabid Rabbit</title>
  <link rel="icon" href="rabbitico.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Courier Prime', Courier, monospace;
      min-height: 100vh;
    }

    /* Banner at the top */
    .banner {
      width: 100%;
      background: #111;
      display: flex;
      align-items: center;
      padding: 0;
      box-sizing: border-box;
      height: 75px;
      border-bottom: 2px solid #222;
    }

    .home-button {
      background-color: #fff;
      color: #000;
      font-family: 'Courier Prime', Courier, monospace;
      padding: 10px 22px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-decoration: none;
      margin-left: 32px;
      margin-right: 32px;
    }

    .home-button:hover {
      background-color: #555;
      color: #fff;
    }

    .banner-logo {
      height: 60px;
      /* Adjust width as needed or set max-width */
      object-fit: contain;
      display: block;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }

    h1 {
      font-size: 3rem;
      margin-top: 30px;
      text-align: center;
    }

    .coming-soon {
      margin-top: 80px;
      font-size: 2.5rem;
      text-align: center;
      color: #fff;
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
  <!-- Banner with Home button and logo -->
  <div class="banner">
    <a href="index.html" class="home-button">Home</a>
    <img src="images/RABID RABBIT HEADER.png" alt="Rabid Rabbit Header" class="banner-logo" />
  </div>

  <div class="main-content">
    <h1>Welcome to Rabid Rabbit</h1>
    <div class="coming-soon">
      COMING SOON
    </div>
  </div>
</body>
</html>
