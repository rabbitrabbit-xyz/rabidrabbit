<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Writing Rabbit</title>
  <link rel="icon" href="rabbitico.ico" type="image/x-icon">
  <style>
    @keyframes scrollBackground {
      0% {
        background-position: 100% center;
      }
      100% {
        background-position: -100% center;
      }
    }

    body {
      font-family: 'Courier Prime', Courier, monospace;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .header {
      position: relative;
      width: 100%;
      height: 120px;
      overflow: hidden;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      box-sizing: border-box;
      background: url('images/rabidrabbitheader2.png') repeat-x center center;
      background-size: auto 100%;
      animation: scrollBackground 20s linear infinite;
    }

    .home-link {
      position: absolute;
      top: 15px;
      left: 20px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-family: Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      transition: transform 0.3s ease;
    }

    .home-image {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .home-text {
      margin-top: 5px;
      font-size: 12px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease, text-shadow 0.3s ease;
    }

    .home-link:hover .home-text {
      opacity: 1;
      transform: translateY(0);
      text-shadow: 0 0 5px white, 0 0 10px white;
    }

    .home-link:hover .home-image {
      transform: rotate(var(--random-rotate)) scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .coming-soon {
      margin-top: 80px;
      font-size: 2.5rem;
      color: #fff;
      letter-spacing: 3px;
    }

    @media (max-width: 768px) {
      .header {
        height: 100px;
      }
      .home-link {
        top: 10px;
        left: 10px;
      }
      h1 {
        font-size: 2rem;
      }
      .coming-soon {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a class="home-link" href="index.html" id="homeLink">
      <img class="home-image" src="images/RABID RABBIT.jpeg" alt="Back to Home">
      <div class="home-text">Back to Home</div>
    </a>
  </div>

  <div class="main-content">
    <h1>Welcome to Rabid Rabbit</h1>
    <div class="coming-soon">
      COMING SOON
    </div>
  </div>

  <script>
    // Match the interactive home-link hover effect from music.html
    const homeLink = document.getElementById('homeLink');
    homeLink.addEventListener('mouseover', () => {
      const randomDegree = (Math.random() * 10 - 5).toFixed(2) + 'deg';
      homeLink.style.setProperty('--random-rotate', randomDegree);
    });
  </script>
</body>
</html>
