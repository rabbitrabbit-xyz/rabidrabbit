<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Rabid Rabbit</title>
  <link rel="icon" href="rabbitico.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css"> <!-- Link to your shared CSS file if you have one -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Courier Prime', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    /* Header Image */
    .header {
      width: 100%;
      height: 50vh; /* Adjust based on how big you want the header image */
      background-image: url('images/RABID RABBIT HEADER.png'); /* Updated to your header image */
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 3rem;
      margin-top: 20px;
      text-align: center;
      font-family: 'Courier Prime', Courier, monospace;
    }

    .coming-soon {
      margin-top: 80px;
      font-size: 2.5rem;
      text-align: center;
      color: #fff;
      letter-spacing: 3px;
      font-family: 'Courier Prime', Courier, monospace;
    }

    .home-button-container {
      position: absolute;
      top: 30px;
      left: 30px;
    }

    .home-button {
      background-color: #fff;
      color: #000;
      font-family: 'Courier Prime', Courier, monospace;
      padding: 10px 22px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .home-button:hover {
      background-color: #555;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Home Button -->
  <div class="home-button-container">
    <a href="index.html" class="home-button">Home</a>
  </div>

  <!-- Header Image -->
  <div class="header"></div>

  <h1>Welcome to Rabid Rabbit</h1>

  <!-- Coming Soon Message -->
  <div class="coming-soon">
    COMING SOON
  </div>
</body>
</html>
