<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rabid Rabbit Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }

    .image {
      width: 100%;
      height: auto;
      border: 5px solid white;
      border-radius: 8px;
    }

    #audio-control {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: 2px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    #audio-control:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="gallery">
   <img class="image" src="images/RABID RABBIT.jpeg" alt="Art 1">
    <img class="image" src="images/Rabid Rabbit Polk.png" alt="Art 2">
    <img class="image" src="images/Flower.png" alt="Art 3">
    <img class="image" src="images/Brain Damage 1.png" alt="Art 4">
    <img class="image" src="images/Brain Damage 2.png" alt="Art 5">
    <img class="image" src="images/Brain Damage 3.png" alt="Art 6">
  </div>

  <audio id="background-music" autoplay loop>
    <source src="audio/Rabbit-theme.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button id="audio-control">▶</button>

  <script>
    const music = document.getElementById('background-music');
    const button = document.getElementById('audio-control');

    function toggleMusic() {
      if (music.paused) {
        music.play();
        button.textContent = "⏸";
      } else {
        music.pause();
        button.textContent = "▶";
      }
    }

    button.addEventListener('click', toggleMusic);

    // Set icon depending on autoplay success
    music.play().then(() => {
      button.textContent = "⏸";
    }).catch(() => {
      button.textContent = "▶";
    });
  </script>
</body>
</html>
