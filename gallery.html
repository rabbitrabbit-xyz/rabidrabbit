<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rabid Rabbit Gallery</title>
  <link rel="icon" href="rabbitico.ico" type="image/x-icon">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/candy mountains.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      overflow: hidden;
    }

    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-family: Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .home-image {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .home-text {
      margin-top: 5px;
      font-size: 12px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease, text-shadow 0.3s ease;
    }

    .home-link:hover .home-text {
      opacity: 1;
      transform: translateY(0);
      text-shadow: 0 0 5px white, 0 0 10px white;
    }

    .home-link:hover .home-image {
      transform: rotate(var(--random-rotate)) scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    .slideshow-container {
      position: relative;
      max-width: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slideshow-image {
      max-width: 100%;
      max-height: 80vh;
      border: 5px solid white;
      border-radius: 8px;
      animation: fadeZoom 1s ease-in-out;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
      padding: 10px;
      z-index: 10;
    }

    .nav-button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .prev {
      left: -60px;
    }

    .next {
      right: -60px;
    }

    #audio-control {
      margin-top: 20px;
      background: none;
      border: 2px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    #audio-control:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    @keyframes fadeZoom {
      0% {
        opacity: 0;
        transform: scale(1.02);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .fade-animate {
      animation: fadeZoom 1s ease-in-out;
    }
  </style>
</head>

<body>
  <a class="home-link" href="index.html" id="homeLink">
    <img class="home-image" src="images/RABID RABBIT.jpeg" alt="Back to Home">
    <div class="home-text">Back to Home</div>
  </a>

  <div class="slideshow-container">
    <button class="nav-button prev" onclick="changeSlide(-1)">&#10094;</button>
    <img id="slideshow" class="slideshow-image" src="images/Brain Damage 1.png" alt="Art 1">
    <button class="nav-button next" onclick="changeSlide(1)">&#10095;</button>
  </div>

  <audio id="background-music" autoplay loop>
    <source src="audio/19281211_The_Big_Rock_Candy_Mountains-Hobo_Jack_Turner.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button id="audio-control">▶</button>

  <script>
    const images = [
      { src: "images/Brain Damage 1.png", alt: "Art 1" },
      { src: "images/Brain Damage 2.png", alt: "Art 2" },
      { src: "images/Brain Damage 3.png", alt: "Art 3" }
    ];

    let currentIndex = 0;
    const slideshow = document.getElementById('slideshow');

    function changeSlide(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;

      slideshow.classList.remove('fade-animate');
      void slideshow.offsetWidth;
      slideshow.classList.add('fade-animate');

      slideshow.src = images[currentIndex].src;
      slideshow.alt = images[currentIndex].alt;
    }

    const music = document.getElementById('background-music');
    const button = document.getElementById('audio-control');

    function toggleMusic() {
      if (music.paused) {
        music.play();
        button.textContent = "⏸";
      } else {
        music.pause();
        button.textContent = "▶";
      }
    }

    button.addEventListener('click', toggleMusic);

    music.play().then(() => {
      button.textContent = "⏸";
    }).catch(() => {
      button.textContent = "▶";
    });

    // RANDOM ROTATION EFFECT ON HOVER
    const homeLink = document.getElementById('homeLink');
    homeLink.addEventListener('mouseover', () => {
      const randomDegree = (Math.random() * 10 - 5).toFixed(2) + 'deg'; // random between -5deg and 5deg
      homeLink.style.setProperty('--random-rotate', randomDegree);
    });
  </script>
</body>
</html>
