<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rabid Rabbit Gallery</title>
  <link rel="icon" href="rabbitico.ico" type="image/x-icon">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .slideshow-container {
      position: relative;
      max-width: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slideshow-image {
      max-width: 100%;
      max-height: 80vh;
      border: 5px solid white;
      border-radius: 8px;
      animation: fadeZoom 1s ease-in-out;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
      padding: 10px;
      z-index: 10;
    }

    .nav-button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .prev {
      left: -60px;
    }

    .next {
      right: -60px;
    }

    #audio-control {
      margin-top: 20px;
      background: none;
      border: 2px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    #audio-control:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Fade and zoom animation */
    @keyframes fadeZoom {
      0% {
        opacity: 0;
        transform: scale(1.02);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Trigger fadeZoom on image change */
    .fade-animate {
      animation: fadeZoom 1s ease-in-out;
    }

    /* Back button styling */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: transparent;
      color: white;
      border: 2px solid white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      z-index: 20;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
      animation: bounce 0.6s;
    }

    /* Bounce animation */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      .nav-button {
        font-size: 24px;
        padding: 8px;
      }

      .prev {
        left: -40px;
      }

      .next {
        right: -40px;
      }

      .back-button {
        font-size: 16px;
        padding: 8px 12px;
        top: 10px;
        left: 10px;
      }

      .slideshow-container {
        max-width: 95%;
      }

      .slideshow-image {
        max-height: 60vh;
      }
    }
  </style>
</head>

<body>
  <a href="index.html" class="back-button">← Back to Home</a>

  <div class="slideshow-container">
    <button class="nav-button prev" onclick="changeSlide(-1)">&#10094;</button>
    <img id="slideshow" class="slideshow-image" src="images/Brain Damage 1.png" alt="Art 1">
    <button class="nav-button next" onclick="changeSlide(1)">&#10095;</button>
  </div>

  <audio id="background-music" autoplay loop>
    <source src="audio/19281211_The_Big_Rock_Candy_Mountains-Hobo_Jack_Turner.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button id="audio-control">▶</button>

  <script>
    const images = [
      { src: "images/Brain Damage 1.png", alt: "Art 1" },
      { src: "images/Brain Damage 2.png", alt: "Art 2" },
      { src: "images/Brain Damage 3.png", alt: "Art 3" }
    ];

    let currentIndex = 0;
    const slideshow = document.getElementById('slideshow');

    function changeSlide(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;

      slideshow.classList.remove('fade-animate');
      void slideshow.offsetWidth;
      slideshow.classList.add('fade-animate');

      slideshow.src = images[currentIndex].src;
      slideshow.alt = images[currentIndex].alt;
    }

    const music = document.getElementById('background-music');
    const button = document.getElementById('audio-control');

    function toggleMusic() {
      if (music.paused) {
        music.play();
        button.textContent = "⏸";
      } else {
        music.pause();
        button.textContent = "▶";
      }
    }

    button.addEventListener('click', toggleMusic);

    music.play().then(() => {
      button.textContent = "⏸";
    }).catch(() => {
      button.textContent = "▶";
    });
  </script>
</body>
</html>
